<!doctypehtml><html><head><meta charset=utf-8><title>Raylib Game</title><style>body{margin:0;padding:0;background:#000;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden}#canvas{max-width:100%;max-height:100%;object-fit:contain}</style></head><body><canvas id=canvas></canvas><script src=raylib.js></script><script>function maintainAspectRatio(){const n=Module.canvas,t=.6875,e=window.innerWidth,i=window.innerHeight;e/i>t?(n.style.width=i*t+"px",n.style.height=i+"px"):(n.style.width=e+"px",n.style.height=e/t+"px")}Module={canvas:document.getElementById("canvas"),printErr:function(n){console.error(n)}},window.addEventListener("load",(()=>{maintainAspectRatio(),window.addEventListener("resize",maintainAspectRatio)}))</script><script src=bullet.js async></script></body></html>
